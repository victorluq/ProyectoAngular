    <!-- Ventana Modal login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
             <!-- Formulario login ventana Modal -->
             <form class="ventana-modal" [formGroup]="form" (ngSubmit)="onEnviar($event)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control ventanamodal" id="exampleInputEmail" aria-describedby="emailHelp" [class.border-danger]="MailValid">
                  <div id="emailHelp" class="form-text">Ingrese su dirección email</div>
                </div>

        <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Mail?.errors  && Mail?.touched">    
                  <p *ngIf="Mail?.hasError('required')" class="error">
                      El email es requerido.
                  </p>
                  <p *ngIf="Mail?.hasError('email')" class="error">
                      El formato del email debe ser válido.
                    </p>
                </div>


                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control ventanamodal" id="exampleInputPassword" [class.border-danger]="PasswordValid">
                </div>


                <!-- Gracias al getter que configuramos en el controlador -->
                <div *ngIf="Password?.errors  && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                  </p>
                  <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe ser de 8 o más caracteres.
                  </p>
                </div>


            
            <div class="modal-footer">
                <button
                type="button submit"
                class="btn btn-primary btn-modal"
                data-bs-dismiss="modal"
                >Iniciar sesión</button>
            </div>
          </form>
        </div>
          </div>
        </div>
      </div>
