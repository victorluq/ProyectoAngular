<section id="proyectos" class="proyectos bg-dark">
    <div class="container">
      <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
          <h5>Proyectos
            <!-- Button trigger modal -->
              <ul class="list-group list-group-horizontal modificar madificarItems">
              <li class="nav-item list-group-item"><i class="fa-solid fa-pen-to-square fa-xs" type="button" data-bs-toggle="modal" data-bs-target="#proyectoIntroduccion"></i></li>
              <i class="fa-solid fa-circle-plus fa-xs modificar1" type="button" data-bs-toggle="modal" data-bs-target="#proyectoAgregar"></i>
            </ul>

          </h5><br>
        </div>
      </div>
      <hr class="divider">
      <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
              <h6><p class="text-pequeño"> {{descripcion_proyectos}}
              </p></h6><br>
          </div>
      </div>

      <div *ngFor="let proyecto of proyectos">
      <div class="row">

        <div class="col-sm-0 col-med-2 col-lg-2 col-xl-2">
        </div>
        <div class="col-sm-12 col-med-8 col-lg-8 col-xl-8 unproyecto">
          <div class="card mb-3 bg-dark">
            <img [src]="proyecto.imgproyecto" class="card-img-top" alt="developerVictorUzcategui">
            <div class="card-body">
              <h5 class="card-title">{{proyecto.Titulo}}

                <!-- Button trigger modal -->
                <ul class="list-group list-group-horizontal modificar">
                  <li class="nav-item list-group-item"><i class="fa-solid fa-pen-to-square fa-xs" type="button" data-bs-toggle="modal" data-bs-target="#proyectoEditar"></i></li>
                  <li class="nav-item list-group-item"><i class="fa-solid fa-trash-can fa-xs"></i></li>
              </ul><br>
              </h5>
              <p class="card-text text-pequeño">{{proyecto.Descripcion}}
              </p>
              <p class="card-text"><small class="text-muted">Elaborado en {{proyecto.fecha}}</small></p>
              <div class="d-grid gap-2">
                <button class="btn btn-primary card-proyectos" type="button">Live Demo</button>
                <button class="btn btn-primary card-proyectos" type="button">Repositorio GitHub</button>
              </div>
            </div>          
          </div>
        </div>
        <div class="col-sm-0 col-med-2 col-lg-2 col-xl-2">
        </div>
      </div>
        </div>
      </div>
  </section>

  <app-proyectintro></app-proyectintro>
  <app-proyectagregar></app-proyectagregar>
  <app-proyecteditar></app-proyecteditar>
