<header class="fondo navbar fixed-top">
    <ul style="list-style:none" class="list-group-horizontal list-group">
        <li><a class="navbar-brand" href="#inicio"><img src="../../assets/Img/LogoAP.png" alt="logo" class="logo"  width="70"/></a></li>
        <li><a class="navbar-brand" href="#inicio"></a><button type="submit" class="btn btn-primary btn-modal btninicio" [routerLink]="['']" >Inicio&nbsp;<i class="fa-solid fa-house"></i>&nbsp;</button></li>
    </ul>
</header>

<div class="row">
<div class="col-sm-3 col-md-3 col-lg-4 col-xl-4">
</div>
<div class="container border col-sm-6 col-md-6 col-lg-4 col-xl-4">
  <h5 class="title text-center">Editar datos personales</h5><br>
  
  <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate #f="ngForm" class="formulario">
    <input type="hidden" formControlName="id">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombres</label>
        <input type="text" class="form-control ventanamodal" id="nombre" 
        [(ngModel)]="about.nombre" name="nombre">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Apellidos</label>
      <input type="text" class="form-control ventanamodal" id="apellido" 
      [(ngModel)]="about.apellido" name="apellido">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Profesión</label>
      <input type="text" class="form-control ventanamodal" id="profesion"
      [(ngModel)]="about.profesion" name="profesion">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">URL de la imágen de perfil</label>
        <input type="text" class="form-control ventanamodal" id="imgperfil"
        [(ngModel)]="about.imgperfil" name="imgperfil">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">URL del perfil de Linkedin</label>
      <input type="text" class="form-control ventanamodal" id="url_linkedin"
     [(ngModel)]="about.url_linkedin" name="url_linkedin">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">URL del perfil de Github</label>
      <input type="text" class="form-control ventanamodal" id="url_github"
      [(ngModel)]="about.url_github" name="url_github">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-modal" [routerLink]="['']" ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Salir</button> &nbsp; &nbsp;
      <button type="submit" class="btn btn-primary btn-modal">¡Guardar!</button>
    </div>
  </form>
</div>
<div class="col-sm-3 col-md-3 col-lg-4 col-xl-4">
</div>
</div>
