<section id="contacto" class="contacto bg-dark">
    <div class="container">
      
      <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let aboutme of aboutmes">
          <h5>Contacto
            <!-- Button trigger modal -->
            <ul class="list-group list-group-horizontal modificar madificarItems">
              <li class="nav-item list-group-item"><i class="fa-solid fa-pen-to-square fa-xs" type="button" [routerLink]="['/contactoeditar', aboutme.id]" *ngIf="isLogged"></i></li>
            </ul>
          </h5><br>
        </div>
      </div>
      <hr class="divider">
      <div class="row" *ngFor="let aboutme of aboutmes">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
              <h6><p class="text-pequeño">{{aboutme.descripcion_contacto}}

              </p></h6><br>
          </div>
      </div>

      <div class="row">

        <div class="col col-1 col-sm-1 col-md-2 col-lg-2">
        </div>


        <div class="col col-10 col-sm-10 col-md-8 col-lg-8">
            <form>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                  <input type="email text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label">Dirección E-mail</label>
                  <input type="email text" class="form-control" id="exampleFormControlInput2" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div><br>
                <button type="button" class="btn btn-primary btn-contacto">¡Enviar!</button>
            </form>
        </div>
        
          
        <div class="col col-1 col-sm-1 col-md-2 col-lg-2">
        </div>

      </div>
    </div>
          
</section>
<app-contactomodal></app-contactomodal>
