  <!--Inicio de Sección Inicio-->

  <section id="inicio" class="inicio">

    <div class="masthead">
      <div class="container-fluid h-100 pt-5 pb-5">
        <div class="row h-100 justify-content-center text-center" *ngFor="let aboutme of aboutmes">
          <div class="col-12">
            <div class="photo-profile">
                <img [src]="aboutme.imgperfil" alt="Quan Bao" class="rounded-circle"><br>
                <ul class="list-group list-group-horizontal listaderedes justify-content-center text-center">
                  <li class="nav-item list-group-item"><a href={{aboutme.url_linkedin}} target="_blank"><i class="fa-brands fa-linkedin-in fa-2xs redes"></i></a></li>
                  <li class="nav-item list-group-item"><a href={{aboutme.url_github}} target="_blank"><i class="fa-brands fa-github fa-2xs redes"></i></a></li>
                </ul>
                <h1 class="titulo">{{aboutme.nombre}} {{aboutme.apellido}}</h1>
                <h6 class="profesion">{{aboutme.profesion}}</h6>
                <a href="#sobreMi">
                <button type="button" class="btn btn-primary">¡Conoce más sobre mí!</button>
               </a><br>
              
              <i class="fa-solid fa-pen-to-square fa-2xs" type="button" [routerLink]="['/aboutedit', aboutme.id]" *ngIf="isLogged"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
         <!--fin de Sección Inicio-->
