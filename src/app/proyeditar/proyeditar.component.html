<header class="fondo navbar fixed-top">
    <ul style="list-style:none" class="list-group-horizontal list-group">
        <li><a class="navbar-brand" href="#inicio"><img src="../../assets/Img/LogoAP.png" alt="logo" class="logo"  width="70"/></a></li>
    </ul>
</header>

<div class="row">
<div class="col-sm-2 col-md-2 col-lg-4 col-xl-4">
</div>
<div class="container border col-sm-8 col-md-8 col-lg-4 col-xl-4">
  <h5 class="title text-center">Editar Proyecto</h5><br>
  
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <input type="hidden" formControlName="id">
    <div class="mb-3">
        <label for="tituloproyecto" class="form-label">Título del Proyecto</label>
        <input type="text" class="form-control ventanamodal" id="titulo" 
        [(ngModel)]="proy.titulo" name="titulo">
    </div>
    <div class="mb-3">
      <label for="descripcionproyecto" class="form-label">Descripción del Proyecto</label>
      <input type="text" class="form-control ventanamodal" id="descripcion" 
      [(ngModel)]="proy.descripcion" name="descripcion">
    </div>
    <div class="mb-3">
      <label for="imgproyecto" class="form-label">Url de la imágen del proyecto</label>
      <input type="text" class="form-control ventanamodal" id="imgproyecto"
      [(ngModel)]="proy.imgproyecto" name="imgproyecto">
    </div>
    <div class="mb-3">
        <label for="urllivedemo" class="form-label">Url live demo</label>
        <input type="text" class="form-control ventanamodal" id="urllivedemo"
        [(ngModel)]="proy.urllivedemo" name="urllivedemo">
    </div>
    <div class="mb-3">
        <label for="urlrepositorio" class="form-label">Url del repositorio</label>
        <input type="text" class="form-control ventanamodal" id="urlrepositorio"
        [(ngModel)]="proy.urlrepositorio" name="urlrepositorio">
    </div>
    <div class="mb-3">
        <label for="fechaproyecto" class="form-label">Fecha de elaboración</label>
        <input type="date" class="form-control ventanamodal" id="fecha"
        [(ngModel)]="proy.fecha" name="fecha">
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary btn-modal" [routerLink]="['']" ><i class="fa-solid fa-right-from-bracket"></i>&nbsp;Salir</button> &nbsp; &nbsp;
      <button type="submit" class="btn btn-primary btn-modal">¡Guardar!</button>
    </div>
  </form>
</div>
<div class="col-sm-2 col-md-2 col-lg-4 col-xl-4">
</div>
</div>
